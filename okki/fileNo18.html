<script !src="">
    $(function() {

        var CircleMenu = {}

        CircleMenu = {
            $toggleButton: $('[data-circle-menu-toggle]'),
            $buttonsGroup: $('[data-circle-menu-group]'),

            init: function() {
                CircleMenu.toggle = CircleMenu.showButtonsGroup;
                CircleMenu.$toggleButton.on('click', function(event) {
                    CircleMenu.toggle(event);
                });
            },

            showButtonsGroup: function(event) {
                console.log('show');
                event.preventDefault();
                CircleMenu.$buttonsGroup.show();
                CircleMenu.toggle = CircleMenu.hideButtonsGroup;
            },

            hideButtonsGroup: function(event) {
                console.log('hide');
                event.preventDefault();
                CircleMenu.$buttonsGroup.hide();
                CircleMenu.toggle = CircleMenu.showButtonsGroup;
            }
        }

        CircleMenu.init();
    });
</script>


<script !src="">

    $( "#drop-down-button" ).click(function() {
        if($("#drop-down-back-div").css("display") == "block"){
            $("#drop-down-back-div").css("display", "none");
        }else{
            $("#drop-down-back-div").css("display", "block");
        }


    });


    $( "#drop-down-button3" ).click(function() {
        if($("#drop-down-back-div3").css("display") == "block"){
            $("#drop-down-back-div3").css("display", "none");
            $("#bottomButtons").css("display", "none");
        }else{
            $("#drop-down-back-div3").css("display", "block");
            $("#bottomButtons").css("display", "block");
        }


    });
</script>
